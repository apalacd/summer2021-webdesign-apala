    <title>Moving the Circle</title>

    <style>
        #circle {
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

    </style>

    <script src="jquery-3.6.0.min.js"></script>

    <script>

        //$(document).ready(function () {    - is same as $(function()) 
        $(function() {   // This is required as a first statement in order to execute jQuery under script
            //  $("#circle").keypress(function () {}); // .keypress() activates the selected element and the function executes the action code simultaneously when the element is selected.
            $("#circle").keypress(function (event) {

                if (event.which == 97) {
                
                console.log((event.which) + "was pressed");
                }

            });


        });
    </script>
