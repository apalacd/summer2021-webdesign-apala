<!DOCTYPE html>
<!-- the DOCTYPE is to declare what version of html this document is using, html = HTML5 -->
<!-- the html element should ONLY have 2 children-->
<html lang="en">     <!-- lang=" " is for the language of the content on the webpage-->
<!-- The head element is for html element that TALK ABOUT the html document-->
    <head>
    <!-- tells the browser what character set we use in this html element.-->
        <meta charset="utf-8" />
        <title>Our first Valid HTML File</title>
    </head>

    <!-- the body element is for html elements to be displayed in the browser.-->
    <body>
        <p>Hi!</p>
        <p lang="ed">Hola!</p>
        <!-- The following text has character codes, so the browser doesn't get confused on the symbols incase they are code symbols. https://www.rapidtables.com/web/html/html-codes.html-->
        <p>You can use the &lt; symbol to represent that a number is smaller than another number.</p>
        <p>The paragraph tag looks like this &lt;p&gt;&lt;&#47;p&gt;, use this for normal text.</p>
        <p>&copy; 2021 Apala Chandola</p>
    </body>
</html>
