<dl>
    <dt>Sunday</dt>    <!--Dictionary term -->
    <dd>The first day of the week. Also the sunniest</dd>
    <dt>Monday</dt>
    <dd>The second day of the week. For some countries, this is the first day of the week. Least popular day.</dd>
</dl>
