<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Forms</title>

    <style>


    </style>
</head>
<body>
    <form id="signup">
        <label for="fname">First Name:</label>   <!--label is for ID of the form input -->
        <input type="text" name="fname" id="fname"/>
        <input type="button" value="Press Me!" id="myButton" />
        <br/>
        <p>Add to Mailing List?</p>
        <label for="mailinglist1">Yes</label>
        <input type="radio" name="mailinglist" id="mailinglist1" value="yes" checked />
        <label for="mailinglist2">No</label>
        <input type="radio" name="mailinglist" id="mailinglist2" value="no" />
        <br />
        <label for="eula1">Check to agree to EULA</label>
        <input type="checkbox" checked name="eula" id="eula1" value="yes" />
        <br />
        <input type="reset" name="reset"/>
        <input type="submit" name="submit"/>

    </form>

    <!-- Paragraph element for output from the form -->
    <p id="output"></p>

    <script>

        /*var myFunction = function () {
            console.log("Hello");

        };
        */

        //myFunction();

        /*function myFunction2(){
            console.log("Hello");
        }
        */

        //setTimeout( undefined, 3000 )


        /*
        // ASYNCHRONOUS JavaScript. Code runs independantly of each other

        setTimeout( myFunction, 3000 ) // will run this after 3 seconds

        setTimeout(function () {
            console.log("goodbye!");
        }, 4000); // will run this after 4  seconds

        //Both of these will start running at the same timeline asynchronousely independant of each other.

        */

        // Gets the Press ME button object.
        var myButton = document.getElementById("myButton");

        // Tells JS to "listen" for a "click" on the Press ME button. When Clicked, run the function that we defined as the second argument
        myButton.addEventListener("click", function() {
            console.log("I was pressed!");

            // Grab the entire form with the ID of the signup
            var myForm = document.getElementById("signup");

        // No longer used to interact with the user
        //alert("Welcome to my Website, no viruses I promise!")

        // Grab the input with the name of "fname"
        var myTextBox = myForm.elements["fname"];

        // Grab the value of input that we selected.
        // NOTE: any value that is from the outside of JS will ALWAYS be a string
        var userInput = myTextBox.value;
        //console.log(userInput);

        // Add exclaimation points to our variable value to display.
        userInput = userInput + "!!!";
    
        // Select the element with the ID of output.
        var paragraph = document.getElementById("output");

        // Set the inner HTML of that element we selected.
        paragraph.innerHTML = userInput;
            
        } );

  

        console.log("Finished running code!");

    </script>
    
</body>
</html>
